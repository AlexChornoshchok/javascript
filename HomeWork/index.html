<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <script src="js/myscript.js" type="text/javascript"></script> -->
	<script type="text/javascript">
		var a=Math.random()*10;
		a=a.toFixed();
		var b=Math.random()*10;
		b=b.toFixed();
		var c = Number();
		var d = Number();
		c=Math.cos(a)*(Math.sin(b)+1);
		d=(Math.tan(c)*Math.ctan(c))/100;
	</script>
</head>
<body>
	<h1>Home work 3.07.2018</h1>
	<script type="text/javascript">
		alert("a= "+ a +"\n" + "b= "+ b + "\n" + "c= " + c +"\n" + "d= " + d);
	</script>
</body>
</html>
